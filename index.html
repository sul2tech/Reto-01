<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <section class="container grid">
    <div class="container-right">
      <img src="/images/image-product-desktop.jpg" alt="">
    </div>
    <div class="container-left flex">
      <p>Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="paragraph"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="container-price">
          <p class="price-left">$149.99</p>
          <p class="price-right">$169.99</p>
        </div>
        <div class="container-buttom">
          <img src="/images/icon-cart.svg" alt="">
          <a href="/">Add to Cart</a>
        </div>
    </div>
  </section>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonathan Hernandez</a>.
  </div> -->
</body>
</html>
